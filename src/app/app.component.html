<div class="main">
  <div class="box">
    <p class="text-render" [innerHTML]="renderText() | safeHtml"></p>
  </div>
  <div class="list-flags">
    @for(flag of flagsIds; track flag.id) {
    <button
      class="flag-button"
      (click)="clickFlag(flag)"
      (mouseover)="overFlag(flag)"
      (mouseleave)="outOverFlag(flag)">
      {{ flag.flag.tag }}
    </button>
    }
  </div>
</div>
